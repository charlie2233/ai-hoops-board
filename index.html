<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
  <title>AI 战术板 · MVP</title>
  <link rel="manifest" href="manifest.json">
  <meta name="theme-color" content="#ffffff"/>
  <link rel="apple-touch-icon" href="assets/icon-192.png">
  <style>
    :root {
      --bg: #ffffff;
      --text: #0F172A;
      --muted: #64748B;
      --accent: #FF7A1A; /* Orange accent (can tune later) */
      --border: #E5E7EB;
      --radius: 12px;
      --tap: 48px;
    }
    * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; }
    html, body { margin:0; height:100%; background:var(--bg); font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "PingFang SC", "Noto Sans SC", "Hiragino Sans GB", "Helvetica Neue", Arial, "Apple Color Emoji", "Segoe UI Emoji"; color:var(--text); }
    .appbar { position: sticky; top:0; display:flex; align-items:center; justify-content:space-between; padding:12px 16px; background:var(--bg); border-bottom:1px solid var(--border); z-index:10; }
    .appbar h1 { font-size:18px; margin:0; font-weight:700; }
    .toolbar{
      position: sticky; top:56px;
      display:flex; gap:8px; padding:8px 12px;
      background:var(--bg); border-bottom:1px solid var(--border); z-index:9;
      overflow-x:auto; white-space:nowrap; scrollbar-width:none;
    }
    .toolbar::-webkit-scrollbar{ display:none; }
    .toolbar .btn{ flex:0 0 auto; min-width:112px; }

    .btn { flex:1; display:flex; align-items:center; justify-content:center; gap:6px; height:var(--tap); border:1px solid var(--border); border-radius: var(--radius); background:#fff; font-size:14px; }
    a.btn{ text-decoration:none; display:flex; align-items:center; justify-content:center; }
    .btn.primary { background: var(--accent); color:#fff; border-color: var(--accent); }
    .btn.active { outline: 2px solid var(--accent); }
    .board-wrap { padding:12px; }
    canvas { width:100%; height: calc(100vh - 56px - var(--tap) - 48px - 24px); border:1px solid var(--border); border-radius: var(--radius); touch-action: none; background:#fff; }
    .bottombar { position: fixed; bottom:0; left:0; right:0; display:flex; gap:8px; padding:8px 12px env(safe-area-inset-bottom); background:var(--bg); border-top:1px solid var(--border); }
    .hint { padding:6px 12px; font-size:12px; color:var(--muted); }
    .replaybar{
      position: sticky; top: calc(56px + var(--tap) + 1px);
      display:flex; gap:8px; align-items:center; padding:8px 12px;
      background:var(--bg); border-bottom:1px solid var(--border); z-index:8;
    }
    .replaybar .btn{ flex:0 0 auto; min-width:96px; }
    #seek{ flex:1; height: var(--tap); appearance: none; background: #F1F5F9; border-radius: 999px; }
    #seek::-webkit-slider-thumb{ -webkit-appearance:none; width:18px; height:18px; border-radius:50%; background: var(--accent); border:0; }
    #speed{ height: var(--tap); border:1px solid var(--border); border-radius: var(--radius); padding:0 10px; }    
  </style>
</head>
<body>
  <div class="appbar">
    <h1>AI 战术板 · MVP</h1>
    <div style="font-size:14px;color:var(--muted)">Step 1</div>
  </div>

  <div class="toolbar">
    <button class="btn" id="mode-drag">拖拽</button>
    <button class="btn" id="mode-run">跑位线</button>
    <button class="btn" id="mode-pass">传球箭头</button>
    <button class="btn" id="undo">撤销</button>
    <button class="btn" id="redo">重做</button>
    <button class="btn" id="play">回放</button>
    <button class="btn" id="erase">橡皮擦</button>
    <a class="btn" href="pages/library.html">战术库</a>
    <a class="btn" href="pages/drills.html">训练</a>

  </div>
    <!-- 回放控制条 -->
  <div class="replaybar">
    <button class="btn" id="btn-playpause">▶ 回放</button>
    <button class="btn" id="btn-stop">停止</button>
    <input id="seek" type="range" min="0" max="100" step="0.1" value="0" />
    <select id="speed">
      <option value="0.5">0.5×</option>
      <option value="1" selected>1×</option>
      <option value="2">2×</option>
    </select>
  </div>

  <div class="board-wrap">
    <canvas id="board" width="1080" height="1600"></canvas>
    <div class="hint">手指拖动圆点移动球员；在“跑位线/传球箭头”模式下，按下并拖动绘制；支持撤销/重做；右下导出PNG。</div>
  </div>

  <div class="bottombar">
    <button class="btn" id="clear">清空</button>
    <button class="btn" id="toggle-court">切换：半场/全场</button>
    <button class="btn" id="save">保存</button>
    <button class="btn" id="load">载入</button>
    <button class="btn primary" id="export">导出 PNG</button>
  </div>

  <script type="module" src="main.js"></script>
  <script>
    if ('serviceWorker' in navigator) {
      window.addEventListener('load', () => {
        navigator.serviceWorker.register('service-worker.js');
      });
    }
  </script>
</body>
</html>
